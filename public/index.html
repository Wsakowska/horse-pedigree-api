<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baza Rodowodowa Koni</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header>
    <h1>Baza Rodowodowa Koni</h1>
    <nav>
      <button onclick="showSection('dashboard')">Panel Główny</button>
      <button onclick="showSection('add-country')">Dodaj Kraj</button>
      <button onclick="showSection('add-breeder')">Dodaj Hodowcę</button>
      <button onclick="showSection('add-horse')">Dodaj Konia</button>
      <button onclick="showSection('add-color')">Dodaj Maść</button>
      <button onclick="showSection('add-breed')">Dodaj Rasę</button>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="active">
      <h2>Panel Główny</h2>
      <div id="horse-list"></div>
    </section>

    <section id="add-country" class="hidden">
      <h2>Dodaj Kraj</h2>
      <form id="country-form">
        <label>Kod ISO (2 litery): <input type="text" name="code" maxlength="2" required></label>
        <label>Nazwa: <input type="text" name="name" required></label>
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="add-breeder" class="hidden">
      <h2>Dodaj Hodowcę</h2>
      <form id="breeder-form">
        <label>Nazwa: <input type="text" name="name" required></label>
        <label>Kraj: <select name="country_code" id="breeder-country-select" required></select></label>
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="add-horse" class="hidden">
      <h2>Dodaj Konia</h2>
      <form id="horse-form">
        <label>Imię: <input type="text" name="name" required></label>
        <label>Rasa: <select name="breed_id" id="horse-breed-select" required></select></label>
        <label>Data urodzenia: <input type="date" name="birth_date"></label>
        <label>Płeć: 
          <select name="gender" required>
            <option value="klacz">Klacz</option>
            <option value="ogier">Ogier</option>
            <option value="wałach">Wałach</option>
          </select>
        </label>
        <label>Ojciec: <select name="sire_id" id="horse-sire-select"><option value="">Brak</option></select></label>
        <label>Matka: <select name="dam_id" id="horse-dam-select"><option value="">Brak</option></select></label>
        <label>Maść: <select name="color_id" id="horse-color-select" required></select></label>
        <label>Hodowca: <select name="breeder_id" id="horse-breeder-select" required></select></label>
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="add-color" class="hidden">
      <h2>Dodaj Maść</h2>
      <form id="color-form">
        <label>Nazwa: <input type="text" name="name" required></label>
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="add-breed" class="hidden">
      <h2>Dodaj Rasę</h2>
      <form id="breed-form">
        <label>Nazwa: 
          <select name="name" required>
            <option value="oo">oo</option>
            <option value="xx">xx</option>
            <option value="xo">xo</option>
            <option value="xxoo">xxoo</option>
          </select>
        </label>
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="pedigree-view" class="hidden">
      <h2>Rodowód Konia</h2>
      <label>Głębokość: <input type="number" id="pedigree-depth" min="1" value="2"></label>
      <button onclick="fetchPedigreeHtml()">Pokaż Drzewo</button>
      <div id="pedigree-tree"></div>
    </section>

    <section id="offspring-view" class="hidden">
      <h2>Potomstwo Konia</h2>
      <label>Płeć: 
        <select id="offspring-gender">
          <option value="">Wszystkie</option>
          <option value="klacz">Klacz</option>
          <option value="ogier">Ogier</option>
          <option value="wałach">Wałach</option>
        </select>
      </label>
      <label>Hodowca: <select id="offspring-breeder"><option value="">Wszyscy</option></select></label>
      <button onclick="fetchOffspring()">Pokaż Potomstwo</button>
      <div id="offspring-list"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
