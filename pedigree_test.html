
      <!DOCTYPE html>
      <html lang="pl">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Rodowód - Bucefał</title>
          <style>
            body {
              font-family: 'Segoe UI', Arial, sans-serif;
              background-color: #f5f5f5;
              margin: 0;
              padding: 20px;
            }
            .tree {
              text-align: center;
              max-width: 1200px;
              margin: 0 auto;
            }
            .node {
              border: 2px solid #34495e;
              background-color: white;
              padding: 15px;
              margin: 10px;
              display: inline-block;
              border-radius: 8px;
              cursor: pointer;
              transition: all 0.3s ease;
              min-width: 150px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .node:hover {
              background-color: #3498db;
              color: white;
              transform: translateY(-2px);
              box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }
            .node.empty {
              background-color: #ecf0f1;
              border-style: dashed;
              color: #7f8c8d;
            }
            .horse-name {
              font-weight: bold;
              font-size: 1.1em;
              margin-bottom: 5px;
            }
            .horse-details {
              font-size: 0.9em;
              opacity: 0.8;
            }
            .branch {
              display: flex;
              justify-content: center;
              gap: 30px;
              position: relative;
              margin-top: 20px;
            }
            .branch::before {
              content: '';
              position: absolute;
              top: -20px;
              left: 50%;
              width: 2px;
              height: 20px;
              background-color: #34495e;
              transform: translateX(-50%);
            }
            .parent {
              flex: 1;
              max-width: 300px;
            }
            .parent-label {
              font-size: 0.8em;
              color: #7f8c8d;
              margin-bottom: 5px;
              font-weight: bold;
            }
            .sire .parent-label {
              color: #3498db;
            }
            .dam .parent-label {
              color: #e74c3c;
            }
            h1 {
              color: #2c3e50;
              text-align: center;
              margin-bottom: 30px;
            }
            .info {
              text-align: center;
              color: #7f8c8d;
              margin-bottom: 20px;
            }
            @media (max-width: 768px) {
              .branch {
                flex-direction: column;
                gap: 10px;
              }
              .node {
                min-width: 120px;
                padding: 10px;
              }
            }
          </style>
        </head>
        <body>
          <h1>Rodowód konia Bucefał</h1>
          <div class="info">Głębokość: 2 generacje</div>
          <div class="tree">
            <div class="node" data-horse-id="5">
        <div class="horse-name">Bucefał</div>
        <div class="horse-details">ogier, oo</div>
      </div>
          </div>
          <script>
            document.querySelectorAll('.node[data-horse-id]').forEach(node => {
              node.addEventListener('click', () => {
                const horseId = node.dataset.horseId;
                alert('ID konia: ' + horseId + '\nKliknij OK aby kontynuować');
                // Tutaj można dodać przekierowanie do szczegółów konia
              });
            });
          </script>
        </body>
      </html>
